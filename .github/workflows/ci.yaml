name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: e2e container up and migration up
        run: make e2e-up

      - name: test
        if: ${{ success() }}
        run: make e2e-run
